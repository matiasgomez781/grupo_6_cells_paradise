<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/registro.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
    <title>Registro</title>
</head>
<body>
    <header>
        <img src="images/log.jpg" alt="logo-paradise"> 

        <section class="center">
            <div class="input">
                <input placeholder = " Buscar productos y más..." width="50px"></imput>
            </div>
            <br>
            <div class="menu">
                <p>
                    <button type="submit">IPHONE</button>
                    <button type="submit">MOTO</button>
                    <button type="submit">SAMSUNG</button>
                    <button type="submit">XIAOMI</button>
                    <button type="submit">TCL</button>
                    <button type="submit">SONY</button>
                </p>
            </div>
        </section>
        <div class="icons">
          <i class="fa-solid fa-circle-user" style="color: #fcff59;"></i>
          <i class="fa-solid fa-cart-plus" style="color: #fcff59;"></i>
        </div>
    </header>

    <main>
        <section class="top">
            <i class="fa-solid fa-circle-user" style="color: #000000;"></i>
            <p>
                <strong>
                    Crear una cuenta
                </strong>
            </p>
        </section>

        <form action="/register" method="post">
            <p>
                <label for="nombre">Nombre</label>
                <input type="text" name="usuario" id="nombre">
            </p>
            <p>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido">
            </p>
            <p>
                <label for="correo">Correo electronico</label>
                <input type="email" name="email" id="correo">
            </p>
            <p>
                <label for="password">Contraseña</label>
                <input type="password"  name="clave" id="password">
            </p>
            <p>
                <label for="nombre">Confirmar contraseña</label>
                <input type="text" name="usuario" id="nombre">
            </p>
        </form>

        
    </main>
</body>
</html>
